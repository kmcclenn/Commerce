{% extends "auctions/layout.html" %}

		<h1>View All Categories</h1>
		<h3>Click on any category to see its listings</h3>
	</div>
	<ul>
	{% for choice in choices %}
		<li><a href="{% url 'specific_category' choice %}">choice</a></li>
	{% endfor %}
	</ul>
{% endblock %}
